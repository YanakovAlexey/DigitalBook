plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

    maven {
        url = uri('https://maven.vaadin.com/vaadin-prereleases/')
    }

    maven {
        url = uri('https://maven.vaadin.com/vaadin-addons')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-mail:2.7.4'
    implementation 'org.springframework.security:spring-security-core:5.7.3'
    implementation 'io.jsonwebtoken:jjwt:0.9.1'
    implementation 'org.gephi:ui-utils:0.9.7'
    implementation 'org.springframework:spring-web:5.3.22'
    implementation 'org.springframework.boot:spring-boot:2.7.2'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.1'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.1'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.7.1'
    implementation 'org.projectlombok:lombok:1.18.24'
    implementation 'org.testng:testng:RELEASE'
    implementation 'com.vaadin:vaadin:23.1.6'
    implementation 'com.vaadin:vaadin-spring-boot-starter:23.1.6'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.7.1'
    implementation 'org.springframework.boot:spring-boot-devtools:2.7.1'
    runtimeOnly 'org.postgresql:postgresql:42.3.6'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.1'
    testImplementation 'com.vaadin:vaadin-testbench:23.1.6'
    testImplementation 'org.junit.vintage:junit-vintage-engine:5.8.2'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.1.1'
}

group = 'com.example.application'
version = '1.0-SNAPSHOT'
description = 'DigitalBookBackEnd'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    useTestNG()
}
